<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time display</title>
    <link rel="stylesheet" href="digital-clock.css">
</head>

<body>
    <div class="container">
        <h1>Rel√≥gio Digital</h1>
        <div class="clock">
            <div class="box">
                <span class="time" id="clock-hours">11</span>
                <span class="label">Hora</span>
            </div>
            <div class="box">
                <span class="time" id="clock-minutes">13</span>
                <span class="label">Minutos</span>
            </div>
            <div class="box">
                <span class="time" id="clock-seconds">24</span>
                <span class="label">Segundos</span>
            </div>
        </div>
    </div>
    <footer>

    </footer>

    <script src="digital-clock.js"></script>
</body>

</html>
